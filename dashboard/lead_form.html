<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Lead</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
    body{
        background-image: url('../assets/task_img.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.901);
        z-index: -1; 
    }   
      .container {
        background: #ffffff;
        max-width: 600px;
        margin: 0 auto;
        padding: 3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 90%;
        padding: 12px;
        box-sizing: border-box;
      }
      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #31a44c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Lead</h2>
      <form id="leadForm">
        <div class="form-group">
          <label for="organizationName">Organization Name</label>
          <input
            type="text"
            id="organizationName"
            name="organizationName"
            required
          />
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" name="website" required />
        </div>
        <div class="form-group">
          <label for="leadStatus">Lead Status</label>
          <select id="leadStatus" name="leadStatus" required>
            <option value="">Select Status</option>
            <option value="new">New</option>
            <option value="contacted">Contacted</option>
            <option value="qualified">Qualified</option>
            <option value="lost">Lost</option>
          </select>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" name="jobTitle" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="leadService">Lead Service</label>
          <input type="text" id="leadService" name="leadService" required />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("leadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Form submitted successfully!");
        });
    </script>
  </body>
</html>
