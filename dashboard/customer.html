<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
      }

      .header i {
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
      }

      .add-button,
      .edit,
      .delete {
        background-color: #007bff;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .pagination button {
        padding: 8px 12px;
        border: 1px solid #9f9e9e;
        background-color: white;
        cursor: pointer;
      }
      .back-button {
        background-color: #595c60b0;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="new.html" class="back-button">Back to Dashboard</a>
      <h1>Customers</h1>
      <div class="icons">
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-bell"></i>
        <button class="add-button">+ Add</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Profit</th>
          <th>Score</th>
          <th>Rating</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice Smith</td>
          <td>987-654-3210</td>
          <td>$500</td>
          <td>90</td>
          <td>4.8</td>
          <td>123 Main St, Springfield, IL</td>
          <td>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <button>&lt;</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>&gt;</button>
    </div>
  </body>
</html>
