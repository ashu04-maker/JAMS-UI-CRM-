<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("/assets/task_img.webp");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.901);
        z-index: -1;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 50%;
      }
      h2 {
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .form-group button {
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }
      .error {
        color: rgb(255, 54, 54);
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="/assets/logo.jpg" alt="logo_image" />
      </a>
      <ul class="nav_list">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html">SignUp</a></li>
      </ul>
      <div class="right_content">
        <a href="login.html" class="nav_btn">LogIn</a>
        <div class="bx bx_menu" id="menu_icon"></div>
      </div>
    </header>
    <div class="container">
      <h2>Are you a new user?</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <span class="error" id="passwordRequirementsError"
            >Password must contain at least one uppercase letter, one lowercase
            letter, one number, and one special character.</span
          >
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <span class="error" id="passwordError">Passwords do not match</span>
        </div>
        <div class="form-group">
          <button type="submit">Confirm</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var password = document.getElementById("password").value;
          var confirmPassword =
            document.getElementById("confirmPassword").value;
          var passwordRequirementsError = document.getElementById(
            "passwordRequirementsError"
          );
          var passwordError = document.getElementById("passwordError");
          var passwordRegex =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

          if (!passwordRegex.test(password)) {
            passwordRequirementsError.style.display = "block";
            passwordError.style.display = "none";
          } else if (password !== confirmPassword) {
            passwordRequirementsError.style.display = "none";
            passwordError.style.display = "block";
          } else {
            passwordRequirementsError.style.display = "none";
            passwordError.style.display = "none";
            alert("Form submitted successfully!");
          }
        });
    </script>
  </body>
</html>
